{% extends "base.html" %}

{% block title %}Add Assignment - AI Study Assistant{% endblock %}

{% block content %}
<div class="container form-container">
    <div class="form-card">
        <h1>Add Assignment</h1>
        
        <form method="POST" action="{{ url_for('add_assignment') }}" class="assignment-form">
            <div class="form-group">
                <label for="title">Assignment Title *</label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       class="form-control" 
                       required
                       maxlength="200"
                       placeholder="e.g., Research Paper on AI Ethics">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" 
                          name="description" 
                          class="form-control" 
                          rows="5"
                          placeholder="Add details about the assignment (optional)"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="due_date">Due Date *</label>
                    <input type="date" 
                           id="due_date" 
                           name="due_date" 
                           class="form-control" 
                           required>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority *</label>
                    <select id="priority" name="priority" class="form-control" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Assignment</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
// Set minimum date to today
document.getElementById('due_date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
